<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1" ><h3 style="text-align: center;">Pig Dice Game</h3></span>
        </nav>
          <form id="play-game">
            <div id="intro">
              <div class="row">
                <div class="col-md-6">
                  <div class="jumbotron">
                    <form id="player-input">
                      <label for="player1">Enter player one</label><br>
                      <input id="player1" type="text"><br>
                      <label for="player2">Enter player two</label><br>
                      <input type="text" id="player2"><br><br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              
              </div>
            </div>
              <!-- intro -->
              <div id="player-console">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                              <h5 class="card-title">Player 1: <span class="player1Name"></span> </h5>
                              <button id="player1-roll" class="btn-primary btn">Roll</button>
                              <button id="player1-hold" class="btn-primary btn">Hold</button><br>
                              <p>Dice Roll: <span class="die-roll-1"></span></p>
                              <p>Round Total: <span class="round-total-1"></span></p>
                              <p>Total Score: <span class="total-score-1"></span></p>
                            </div>
                            <div class="col-sm-6">
                                  <img id="player1-dice" src="img/dice.jpg" height="70px" width="70px">
                            </div>
                          </div> 

                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Player 2: <span class="player2Name"></span> </h5>
                            <button id="player2-roll" class="btn-primary btn">Roll</button>
                            <button id="player2-hold" class="btn-primary btn">Hold</button><br>
                          <p>Dice Roll: <span class="die-roll-2"></span></p>
                          <p>Round Total: <span class="round-total-2"></span></p>
                          <p>Total Score: <span class="total-score-2"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
               </div>   
          </form>  
    </div>
  </body>
</html>
